{% extends 'base.html' %}

{% block content %}

<div class='panel'>
    <div class='panel-heading'>Create New Post</div>
    <div class='panel-body'>
        <form action='' method='POST'>
            {{form.hidden_tag()}}
            <div class='row'>
                <div class='col-xs-12'>
                    {{form.title.label}}: {{form.title(size=64)}}
                </div>
                <div class='col-xs-12'>
                    {{form.text.label}}: {{form.text(size=140)}}
                </div>
                <div class='col-xs-12'>
                    {{form.submit()}}
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
