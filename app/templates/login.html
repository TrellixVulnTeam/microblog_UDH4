{% extends 'base.html' %}

{% block content %}

<div class='panel'>
    <div class='panel-header'>Sign In</div>
    <div class='panel-body'>
        <form action='' method='POST'>
            {{form.hidden_tag()}}
            <div class='row'>
                <div class='col-xs-12'>
                    {{form.username.label}}: {{form.username(size=32)}}
                </div>
                <div class='col-xs-12'>
                    {{form.password.label}}: {{form.password(size=32)}}
                </div>
                <div class='col-xs-12'>
                    {{form.remember_me()}} {{form.remember_me.label}}
                </div>
                <div class='col-xs-12'>
                    {{form.submit()}}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
