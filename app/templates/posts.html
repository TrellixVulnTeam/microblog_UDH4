{% extends 'base.html' %}

{% block content %}
<div class='panel'>
    <div class='panel-heading'>All Posts</div>
    <div class='panel-body'>
        <ul>
            {% for post in content %}
                <li><a href='/post/{{post.id}}'>{{post.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
